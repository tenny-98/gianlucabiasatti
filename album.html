<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album - Gianluca Biasatti Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">Gianluca Biasatti Photography</div>
    <nav>
      <a href="index.html">Main</a>
      <a href="gallery.html" class="active">Gallery</a>
    </nav>
  </header>
  <main>
    <div id="album-title" class="album-title-large"></div>
    <div class="photo-grid" id="photo-grid"></div>
    <div class="lightbox" id="lightbox">
      <span class="close" id="close-lightbox">&times;</span>
      <img class="lightbox-img" id="lightbox-img" src="" alt="">
      <span class="arrow left" id="lightbox-prev">&#10094;</span>
      <span class="arrow right" id="lightbox-next">&#10095;</span>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
